<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Meu e-commerce</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Olá, Vendedor</a></li>
                <li><a href="#"><i class="material-icons">exit_to_app</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form id="produto-form">
            <div class="section no-pad-bot" id="index-banner">
                <div class="container">
                    <br><br>
                    <h3 class="header center">Classificação de Lixo por Imagem</h3>
                    <br><br>
                </div>
            </div>

            <div class="container">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Upload Imagem</span>
                        <input type="file" id="imagem" accept="image/*">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="" placeholder="Envie sua imagem...">
                    </div>
                </div>
                <div class="input-field">
                    <textarea placeholder="Descrição" id="descricao" class="materialize-textarea"></textarea>
                    <label for="descricao">Descrição</label>
                </div>
                <div class="input-field">
                    <input placeholder="Categoria" id="categoria" type="text" class="validate">
                    <label for="categoria">Categoria</label>
                </div>
                
            </div>
            <div class="container">
                <button class="btn waves-effect waves-light" type="button" onclick="buscarCategoria()">Enviar
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function buscarCategoria() {
            const descricao = document.getElementById("descricao").value;
            const imagemInput = document.getElementById("imagem");
            const imagemArquivo = imagemInput.files[0];

            if (!imagemArquivo) {
                alert("Por favor, envie uma imagem.");
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function() {
                const imagemBase64 = reader.result.replace(/^data:image\/(png|jpg|jpeg);base64,/, "");

                const data = {
                    descricao: descricao,
                    imagem: imagemBase64
                };

                fetch("http://127.0.0.1:5000/classifica_lixo", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }).then(res => {
                    if (!res.ok) {
                        throw new Error('Network response was not ok ' + res.statusText);
                    }
                    return res.json();
                }).then(function(json) {
                    document.getElementById("categoria").value = json.categoria;
                }).catch(function(error) {
                    console.error('There was a problem with the fetch operation:', error);
                });
            };

            reader.readAsDataURL(imagemArquivo);
        }
    </script>
</body>

</html>
